<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
let pressed = [];
const secretCode = 'tiger';

window.addEventListener('keyup', (e) => {
  pressed = pressed.concat(e.key).slice(-secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    cornify_add();
  }
})

</script>
</body>
</html>
